[pytest]
testpaths = 
    .
python_files = test_*.py
python_classes = *Test
python_functions = test_*
markers =
    api: marks tests as API tests
    database: marks tests as database tests 
    tools: marks tests as tools tests 
    conversation: marks tests as conversation tests
    settings: marks tests as chat settings tests
    web_search: marks tests as web search tests
    function_tools: marks tests as function tools tests
addopts = -v --capture=tee-sys 